version: 2

models:
  - name: dim_datetime  # Replace with your actual table/model name
    columns:
      - name: datetime_id
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: STRING
      - name: datetime
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: DATETIME
      - name: year
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
      - name: month
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
      - name: day
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
      - name: hour
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
      - name: minute
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
      - name: weekday
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64