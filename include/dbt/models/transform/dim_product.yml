version: 2

models:
  - name: dim_product
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: stock_code
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: description
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string