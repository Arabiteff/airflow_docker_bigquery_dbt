version: 2

models:
  - name: fct_invoices
    columns:
      - name: invoice_id
        tests:
          - not_null
          - unique
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: datetime_id
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: product_id
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: customer_id
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: string
      - name: quantity
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
      - name: total
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: float64